<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page" class="container">
        <h1>Math Practice</h1>
        <div class="start-buttons">
            <button id="start-multiplication-quiz">Start Multiplication Quiz</button>
            <button id="start-division-quiz">Start Division Quiz</button>
            <button id="show-table">Show Multiplication Table</button>
        </div>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <h1 id="quiz-title">Math Practice</h1>
        <div class="progress">
            <span id="task-counter">Task 1 of 12</span>
            <div id="timer" class="timer">5</div>
        </div>
        <div id="current-task" class="task"></div>
        <div class="controls">
            <button id="next-button">Check & Next</button>
        </div>
        <div id="score"></div>
    </div>

    <div id="table-container" class="container" style="display: none;">
        <h1>Multiplication Table</h1>
        <img src="table.png" alt="Multiplication Table" class="table-image">
        <button id="back-to-start">Back to Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
