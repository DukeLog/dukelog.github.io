<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Test</title>
</head>
<body>
    <h1>Division Test</h1>
    <div id="test-output"></div>
    
    <script>
        // Simple test of division logic
        function testDivisionLogic() {
            const usedCombinations = new Set();
            const availableCombinations = [];
            
            // Generate division problems
            for (let divisor = 2; divisor <= 10; divisor++) {
                for (let quotient = 2; quotient <= 10; quotient++) {
                    const dividend = divisor * quotient;
                    if (dividend <= 100) {
                        const combination = `${dividend}/${divisor}`;
                        if (!usedCombinations.has(combination)) {
                            availableCombinations.push([dividend, divisor, quotient]);
                        }
                    }
                }
            }
            
            console.log('Available combinations:', availableCombinations.length);
            console.log('First 10 combinations:', availableCombinations.slice(0, 10));
            
            // Test problem generation
            const output = document.getElementById('test-output');
            output.innerHTML = '<h2>Generated Problems:</h2>';
            
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * availableCombinations.length);
                const [dividend, divisor, quotient] = availableCombinations[randomIndex];
                
                const problem = {
                    dividend: dividend,
                    divisor: divisor,
                    answer: quotient
                };
                
                const html = `<p>${problem.dividend} รท ${problem.divisor} = ${problem.answer}</p>`;
                output.innerHTML += html;
                
                // Remove used combination
                usedCombinations.add(`${dividend}/${divisor}`);
                availableCombinations.splice(randomIndex, 1);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testDivisionLogic);
    </script>
</body>
</html>
